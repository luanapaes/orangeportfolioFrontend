<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre</title>

    <!--CSS-->
    <link rel="stylesheet" href="pages/css/signup.css">
    <link rel="stylesheet" href="pages/css/signin.css">
    <link rel="stylesheet" href="pages/css/reset.css">
    <link rel="stylesheet" href="pages/css/responsividade-cad.css">
    <link rel="stylesheet" href="pages/css/responsividade-log.css">
    <!--JavaScript-->
    <script src="pages/js/login-google.js" defer></script>
    <script src="pages/js/validacoes.js" defer></script>
    <script src="pages/js/scripts-log.js" defer></script>
    <!--Ícones-->
    <script src="https://kit.fontawesome.com/0f251f1c56.js" crossorigin="anonymous"></script>
    <!--Lins Externos - Google-->
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.js"></script>
</head>

<body>
    <main class="container">
        <div class="container__item container__item--image"></div>
        <div class="container__item container__item--form">
            <section>
                <div id="valid-cadastro">
                    <p>Login feito com sucesso</p>
                </div>

                <p class="title__login--entre">Entre no Orange Portfólio</p>
                <div class="container__item--google">
                    <div id="buttonDiv"></div>
                </div>

                <form id="form-api">
                    <p class="title__login">Faça login com email</p>
                    <div class="label-float">
                        <input type="email" id="email-adress" required autocomplete="username" />
                        <label for="email-adress">Email address</label>
                    </div>

                    <div class="label-float">
                        <input type="password" id="user-password" required autocomplete="current-password" />
                        <label for="user-password">Password</label>
                        <button id="togglePassword" type="button"><i class="fas fa-eye-slash" id="eyeIcon"></i></button>
                    </div>

                    <input type="submit" id="entrar" value="Entrar" />
                    <a href="pages/signup.html">Cadastre-se</a>
                </form>
            </section>
        </div>
    </main>
</body>

</html>
